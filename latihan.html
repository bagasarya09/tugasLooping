<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tugass Looping</h1>
    <script>
      var nilai_ujian = 100;

      if (nilai_ujian <= 100 && nilai_ujian >= 90) {
        console.log("A : Lulus");
      } else if (nilai_ujian <= 90 && nilai_ujian >= 80) {
        console.log("B : Lulus");
      } else if (nilai_ujian <= 80 && nilai_ujian >= 70) {
        console.log("C : Lulus");
      } else if (nilai_ujian <= 70 && nilai_ujian >= 60) {
        console.log("D : Tidak lulus");
      } else if (nilai_ujian <= 60 && nilai_ujian >= 50) {
        console.log("E : Tidak lulus");
      } else {
        console.log("T = Tunda pelajaran");
      }
    </script>
  </body>
</html>
